{% extends 'base.html' %}  <!-- Hérite du modèle de base 'base.html' -->

{% block title %}  <!-- Bloc pour le titre de la page -->
Télécharger un fichier - Analyse Data App
{% endblock %}

{% block content %}  <!-- Bloc pour le contenu principal de la page -->
<style>
    /* Styles généraux */  
    .container {  
      max-width: 800px;  
      margin: 0 auto;  
      padding: 3rem 1rem;  
      text-align: center;  
    }  

    h2 {  
      font-size: 2rem;  
      margin-bottom: 2rem;  
    }  

    /* Styles pour le formulaire de téléchargement */  
    form {  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      gap: 1.5rem;  
    }  

    input[type="file"] {  
      font-size: 1.1rem;  
      color: #000;
      padding: 0.8rem 1.2rem;  
      border: 2px solid #000000;  
      border-radius: 4px;  
      background-color: #f5f5f5;  
      width: 100%;  
      max-width: 400px;  
    }  

    button[type="submit"] {  
      font-size: 1.1rem;  
      padding: 0.8rem 1.5rem;  
      background-color: #000000;  
      color: #ffffff;  
      border: none;  
      border-radius: 4px;  
      cursor: pointer;  
      transition: background-color 0.3s ease;  
    }  

    button[type="submit"]:hover {  
      background-color: #504f4f;  
    }  

    /* Styles pour les messages de succès */  
    .success {  
      color: #28a745;  
      font-weight: bold;  
      margin-top: 1.5rem;  
    }
</style>
<div class="container">
    <h2>Télécharger un fichier CSV</h2>  <!-- Titre de la section -->
    <form method="POST" enctype="multipart/form-data">  <!-- Formulaire pour télécharger un fichier -->
        {% csrf_token %}  <!-- Jeton CSRF pour la sécurité -->
        <input type="file" name="csv_file" accept=".csv" required>  <!-- Champ pour sélectionner un fichier CSV -->
        <button type="submit">Télécharger</button>  <!-- Bouton pour soumettre le formulaire -->
    </form>

    {% if success %}  <!-- Affiche un message de succès si le fichier est téléchargé avec succès -->
        <p class="success">{{ success }}</p>
    {% endif %}
</div>
{% endblock %}
